        <div class="overlay" id="overlay"></div>
    </header>
    <main>
        <div class="content wrapper">
            <h1 class="page-title">
                Contact
            </h1>
            <form id="contact-form" action="#" method="post">
                お名前<br>
                <input type="text" name="name" placeholder="山田太郎" >
                <br>
                メールアドレス<br>
                <input type="email" name="mail" placeholder="example@mail.com">
                <br>
                電話番号<br>
                <input type="tel" name="tel" placeholder="090-1234-5678">
                <br>
                年齢<br>
                <input type="number" name="age" min="0" max="100" placeholder="例）25">
                <br>
                性別<br>
                <input type="radio" class="radio" name="gender" checked value="male">男性
                <input type="radio" class="radio" name="gender" value="female">女性
                <input type="radio" class="radio" name="gender" value="other">その他
                <br>
                お問い合わせ種別<br>
                <select name="inquiry" >
                    <option value="about the product">商品について</option>
                    <option value="repair&support" selected>修理・サポート</option>
                    <option value="interview">取材</option>
                    <option value="adopt">採用</option>
                    <option value="other">その他</option>
                </select>
                <br>
                興味のある商品（複数可）<br>
                <input type="checkbox" name="product" value="chair" class="checkbox" checked>チェア
                <input type="checkbox" name="product" value="table" class="checkbox">テーブル
                <input type="checkbox" name="product" value="sofa" class="checkbox">ソファ
                <input type="checkbox" name="product" value="light" class="checkbox">照明
                <br>
                希望納期<br>
                <input type="date">
                <br>
                添付ファイル<br>
                <input type="file">
                <br>
                お問い合わせ内容<br>
                <textarea placeholder="お問い合わせ内容をご記入ください" class="textarea"></textarea>
                <br>
                <input type="checkbox" class="checkbox">
                プライバシーポリシーに同意します
                <br>
                <button type="submit">Send</button>
            </form>
        </div>
        <menu
    </main>
